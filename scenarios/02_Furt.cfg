            id=Formuk the Butcher
        [/filter]

        [message]
            speaker=Formuk the Butcher
            message= _ "Ahhh, my Glory!"
        [/message]
        [message]
            speaker=Umaduro
            message= _ "Now, It's definitly time to flee, the battle is lost"
        [/message]
        [message]
            speaker=Tragtrad
            message= _ "Damm it!"
        [/message]
        
        [message]
            speaker=Manherr
            message= _ "stinking ork, You will regret killing my brothers, I will hunt you down like the dog you are!"
        [/message]
        
