    #allow your units forced march - allow toggle speach (King)
    [event]
        name=prestart
        [set_menu_item]
            id=togglespeach_button
            description= _ "click this button to toggle Tragtrads speech after 'forced march'"
            [command]
                [if]
                    [variable]
                        name=togglespeach
                        equals=no
                    [/variable]
                    [then]
                        [set_variable]
                            name=togglespeach
                            value=true
                        [/set_variable]
                    [/then]
                    [else]
                        [set_variable]
                            name=togglespeach
                            value= no
                        [/set_variable]
                    [/else]
                [/if]
            [/command]
        [/set_menu_item]
        [set_menu_item]
            id=togglespeachKing_button
            description= _ "click this button to toggle the Kings speech every turn (he still moves)"
            [command]
                [if]
                    [variable]
                        name=togglespeachKing
                        equals=no
                    [/variable]
                    [then]
                        [set_variable]
                            name=togglespeachKing
                            value=true
                        [/set_variable]
                    [/then]
                    [else]
                        [set_variable]
                            name=togglespeachKing
                            value= no
                        [/set_variable]
                    [/else]
                [/if]
            [/command]
        [/set_menu_item]
        [set_menu_item]
            id = Gewaltmarsch
            description = _"forced march!"
            image = "attacks/foot-bare.png"
            [show_if]
                [have_unit]
                    side = 1
                    x = $x1
                    y = $y1
                    formula = "self.hitpoints > 8"
                    [not]
                        status=forcedToMarch
                    [/not]
                [/have_unit]
            [/show_if]
            [default_hotkey]
                key = f
            [/default_hotkey]
            [command]
                [modify_unit]
                    [filter]
                        side = 1
                        x = $x1
                        y = $y1
                        formula = "self.hitpoints > 8"
                    [/filter]
                    hitpoints = "$($this_unit.hitpoints - 8)"
                    moves = "($this_unit.max_moves)"
                    [status]
                        forcedToMarch=yes
                    [/status]
                [/modify_unit]
                [if]
                    [variable]
                        name=this_unit
                        not_equals=Tragtrad
                    [/variable]
                    [then]
                        [if]
                            [variable]
                                name=togglespeach
                                equals=no
                            [/variable]
                            [then]
                                [message]
                                    speaker=Tragtrad
                                    message= _ "You there! Don't stop, damn it!"
                                [/message]
                            [/then]
                        [/if]
                    [/then]
                [/if]
            [/command]
        [/set_menu_item]        
    [/event]
    
