#define VOLK_IMMORTAL_AND_ATTACK
    [event]
        name = prestart

        #Volk special attack
        [set_variable]
            name=VolkAttacked
            value=no
        [/set_variable]
        [set_menu_item]
            id = Volk_ability
            description = _"Volk will let loose a mighty attack!"
            image = "attacks/lightning.png"
            [show_if]
                [have_unit]
                    id=Volk
                [/have_unit]
                [variable]
                    name=VolkAttacked
                    equals=no
                [/variable]
            [/show_if]
            [command]
                [message]
                    speaker=Volk
                    message= _ "Learn to fear me!"
                [/message]
                [harm_unit]
                    [filter]
                        x = $x1
                        y = $y1
                    [/filter]
                    [filter_second]
                        id = Volk
                    [/filter_second]
                    amount=15
                    fire_event=yes
                    animate=yes
                    experience=no
                [/harm_unit]
                [set_variable]
                    name=VolkAttacked
                    value=yes
                [/set_variable]
            [/command]
        [/set_menu_item]
        
        #Recall Volk
        [if]
            [have_unit]
                id = Volk
                search_recall_list = yes
            [/have_unit]
            [then]
                [recall]
                    id = Volk
                [/recall]
            [/then]
            [elseif]
                [have_unit] #So the macro can be used in "Mages" as well
                    side=2
                    id = Orion
                [/have_unit]
                [then]
                [/then]
            [/elseif]
            [else]
                    [unit]
                        id=Volk
                        name= _ "Volk"
                        unrenamable=yes
                        type=$Volk_respawns.type
                        side=1
                        x,y=1,1
                        experience=$Volk_respawns.experience
                        random_traits=no
                    [/unit]
                    {PUT_TO_RECALL_LIST id=volk}
                    [store_unit]
                        [filter]
                            id=Volk
                        [/filter]
                        kill=yes
                        variable=Volk_respawns
                    [/store_unit]
                    [recall]
                        id = Volk
                    [/recall]
            [/else]
        [/if]
    [/event]

    #Volk dies
    [event]
