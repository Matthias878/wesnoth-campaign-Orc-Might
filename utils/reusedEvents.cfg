#define VOLK_IMMORTAL_AND_ATTACK
    [event]
        name = prestart
        #Recall Volk
        [if]
            [have_unit]
                id = Volk
                search_recall_list = yes
            [/have_unit]
            [then]
                [recall]
                    id = Volk
                [/recall]
            [/then]
            [elseif]
                [have_unit] #So the macro can be used in "Mages" as well
                    side=2
                    id = Orion
                [/have_unit]
                [then]
                [/then]
            [/elseif]
            [else]
                [unit]
                    id=Volk
                    name= _ "Volk"
                    unrenamable=yes
                    type=Shady Mage
                    side=1
                    x,y=1,1
                    experience=0
                    random_traits=no
                    [modifications]
                        {TRAIT_LOYAL}
                        {TRAIT_RESILIENT}
                    [/modifications]
                [/unit]
                [put_to_recall_list]
                    id=Volk
                [/put_to_recall_list]
                [recall]
                    id=Volk
                [/recall]
            [/else]
        [/if]

        #Volk special attack
        [set_variable]
            name=VolkAttacked
            value=no
        [/set_variable]
        [set_menu_item]
            id = Volk_ability
            description = _"Volk will let loose a mighty attack!"
            image = "attacks/lightning.png"
            [show_if]
                [have_unit]
                    id=Volk
                [/have_unit]
                [have_unit]
                    x = $x1
                    y = $y1
                    [not]
                        id= Volk,King
                    [/not]
                [/have_unit]  
                [variable]
                    name=VolkAttacked
                    equals=no
                [/variable]
            [/show_if]
            [command]
                [message]
                    speaker=Volk
                    message= _ "Learn to fear me!"
                [/message]
                [harm_unit]
                    [filter]
                        x = $x1
                        y = $y1
                    [/filter]
                    [filter_second]
                        id = Volk
                    [/filter_second]
                    amount=15
                    fire_event=yes
                    animate=yes
                    experience=yes
                [/harm_unit]
                [set_variable]
                    name=VolkAttacked
                    value=yes
                [/set_variable]
            [/command]
        [/set_menu_item]
        
    [/event]
#enddef

