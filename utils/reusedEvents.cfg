#define MAGIC_BOOK X Y
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side = 1
            x={X}
            y={Y}
        [/filter]
        [if]
            [variable]
                name=book_taken 
                equals=no
            [/variable]
            [then]
                [message]
                speaker=unit
                message= _ "There is a book here, shall I try to read it? (The unit will gain a fire and arcane range attack and more resistance to fire/arcane attacks)"
                [option]
                    label= _ "Read it."
                    [command]
                        [object]
                            id=fireBook
                            name= _ "Book of Fire"
                            image=items/book2.png 
                            duration=forever
                            description= _ "Barly deciphering the runes you feel a new power residing within you."
                            cannot_use_message= _ "You are not worthy."
                            [filter]
                                x={X}
                                y={Y}
                                race=troll, orc, wolf
                            [/filter]
                            [then]
                                [remove_item]
                                    x,y= {X}, {Y}
                                [/remove_item]
                                {REMOVE_IMAGE 15 2}
                                [message]
                                    speaker=narrator
                                    message= _ "The book turned into dust in the units hands."
                                [/message]
                                [set_variable]
                                    name=book_taken 
                                    value=true
                                [/set_variable]
                            [/then]
                            [effect]
                                apply_to=new_attack
                                name=sceptre of fire
                                description= _ "Fire ball"
                                icon=attacks/fireball.png
                                type=fire
                                range=ranged
                                [specials]
                                    {WEAPON_SPECIAL_MAGICAL}
                                [/specials]
                                damage=5
                                number=2
                            [/effect]
                            [effect]
                                apply_to=new_attack
                                name=shadow wave
                                description=_"shadow wave"
                                icon=attacks/dark-missile.png
                                type=arcane
                                range=ranged
                                [specials]
                                    {WEAPON_SPECIAL_MAGICAL}
                                [/specials]
                                damage=5
                                number=2
                            [/effect]
                            [effect]
                                apply_to=resistance
                                [resistance]
                                    blade=0
                                    pierce=0
                                    impact=0
                                    fire=-20
                                    cold=0
                                    arcane=-20
                                [/resistance]
                            [/effect]
                        [/object]
                    [/command]
                [/option]
                    [option]
                        label= _ "Books are nothing for us."
                    [/option]
                [/message]
            [/then]
        [/if]
    [/event]

#enddef

