#define MAGIC_BOOK X Y
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side = 1
            x={X}
            y={Y}
        [/filter]
        [if]
            [variable]
                name=book_taken 
                equals=no
            [/variable]
            [then]
                [message]
                speaker=unit
                message= _ "There is a magic book here. What should I do with it? (The unit will gain a fire and arcane ranged attack and increased resistance to fire/arcane attacks.)"
                [option]
                    label= _ "We can only succeed by embracing the heretical methods of our enemies. Open it!"
                    [command]
                        [object]
                            id=fireBook
                            name= _ "Mages' Book"
                            image=items/book2.png 
                            duration=forever
                            description= _ "You open the book, its pages blank except for one. Two runes, stamped in a mixture of blood and molten gold, catch your eye. As you touch them, you feel a new power coursing through you."
                            cannot_use_message= _ "You are not worthy."
                            [filter]
                                x={X}
                                y={Y}
                                race=troll, orc, wolf
                            [/filter]
                            [then]
                                [remove_item]
                                    x,y= {X}, {Y}
                                [/remove_item]
                                {REMOVE_IMAGE 15 2}
                                [message]
                                    speaker=narrator
                                    message= _ "The book turned into dust in the hands of " + $this_unit.name +"."
                                [/message]
                                [set_variable]
                                    name=book_taken 
                                    value=true
                                [/set_variable]
                            [/then]
                            [effect]
                                apply_to=new_attack
                                name=sceptre of fire
                                description= _ "Fire ball"
                                icon=attacks/fireball.png
                                type=fire
                                range=ranged
                                [specials]
                                    {WEAPON_SPECIAL_MAGICAL}
                                [/specials]
                                damage=5
                                number=2
                            [/effect]
                            [effect]
                                apply_to=new_attack
                                name=shadow wave
                                description=_"shadow wave"
                                icon=attacks/dark-missile.png
                                type=arcane
                                range=ranged
                                [specials]
                                    {WEAPON_SPECIAL_MAGICAL}
                                [/specials]
                                damage=5
                                number=2
                            [/effect]
                            [effect]
                                apply_to=resistance
                                [resistance]
                                    blade=0
                                    pierce=0
                                    impact=0
                                    fire=-20
                                    cold=0
                                    arcane=-20
                                [/resistance]
                            [/effect]
                        [/object]
                    [/command]
                [/option]
                    [option]
                        label= _ "The mages devilism is nothing for us."
                    [/option]
                [/message]
            [/then]
        [/if]
    [/event]

#enddef

